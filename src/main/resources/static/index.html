<html>
    <head>
        <title>Hola crayola</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="customstyles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- <script src="/webjars/jquery/jquery.min.js"></script> -->
        <!-- <script src="/webjars/sockjs-client/sockjs.min.js"></script> -->
        <!-- <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->
        
        <script src="app.js"></script>
    </head>
    <body>
        
        
        <div class="row">
            <div class="col-md-8">
                <canvas id="cnv" width="640" height="480"></canvas>
            </div>
            <div class="col-md-4">                
                <div>
                    Race number:<input id="racenum" type="number" value="25"/>
                </div>                    
                    Racer id:<input id="playerid" type="number"/>
                    <button  onclick="initAndRegisterInServer()" >Register for a race</button>
                
                
                
                <button  onclick="loadCompetitorsFromServer()" >Load competitors</button>
                
                
            </div>            
            <div class="col-md-4">
                <button id="movebutton" class="controls" onclick="movex()" >MOVE MY CAR!</button>                
            </div>
            <div class="col-md-4">
                Winner: <div id="winner"></div>
            </div>
            
            
        </div>

        <hr>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js" integrity="sha512-ksHM9XpigYGeRdXZfI4GddPsUjmLj6zd1MCNXL4fsfDwp1G+u6hC73uwDjlpjdX4tbEtj/N1AWkLo6WjDwQkyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
